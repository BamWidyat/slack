
username: GitHub Action (yeah)
icon_url: 'https://octodex.github.com/images/mona-the-rivetertocat.png'

text: |
  *<{{workflowUrl}}|{{workflow}}> {{jobName}} is {{jobStatus}}

fallback: |-
  {{workflowUrl}} {{jobName}} is {{jobStatus}}

footer: >-
  <{{repositoryUrl}}|{{repositoryName}}> {{workflow}} #{{runNumber}}

colors:
  success: 'good'
  failure: 'danger'
  cancelled: 'warning'

icons:
  success: ':heavy_check_mark:'
  failure: ':x:'
  cancelled: ':exclamation:'
  skipped: ':no_entry_sign:'
  default: ':grey_question:'

